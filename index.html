<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Combined Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div id="section1" class="section active">
      <h2 class="text-xl font-semibold mb-4 uppercase">Unemployment rate by gender</h2>
      <div id="visualization" style="background-color: #fff; border-radius: 20px"></div>
      <button id="next1" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Next</button>
    </div>
    <div id="section2" class="section">
      <h2 class="text-xl font-semibold my-4 uppercase">Female to male ratio of time devoted to unpaid care work</h2>
      <div id="lineGraph" style="background-color: #fff; border-radius: 20px"></div>
      <button id="prev2" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Previous</button>
      <button id="next2" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Next</button>
    </div>
    <div id="section3" class="section active">
      <h2 class="text-xl font-semibold my-4 uppercase">Gender Wage Gap vs GDP per Capita</h2>
        <div id="visualization" style="background-color: #fff; border-radius: 20px"></div>
        <button id="prev3" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Previous</button>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/lineGraph.js"></script>
  <script src="scripts/chartScript.js"></script>
  <script>
    document.getElementById('next1').addEventListener('click', function() {
      document.getElementById('section1').classList.remove('active');
      document.getElementById('section2').classList.add('active');
    });
    document.getElementById('prev2').addEventListener('click', function() {
      document.getElementById('section2').classList.remove('active');
      document.getElementById('section1').classList.add('active');
    });
    document.getElementById('next2').addEventListener('click', function() {
      document.getElementById('section2').classList.remove('active');
      document.getElementById('section3').classList.add('active');
    });
    document.getElementById('prev3').addEventListener('click', function() {
      document.getElementById('section3').classList.remove('active');
      document.getElementById('section2').classList.add('active');
    });
  </script>
</body>
</html>
