<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Combined Visualization</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <h2 class="text-xl font-semibold mb-4 uppercase">
        Unemployment rate by gender
      </h2>
      <div
        id="visualization"
        style="background-color: #fff; border-radius: 20px"
      ></div>

      <h2 class="text-xl font-semibold my-4 uppercase">
        Female to male ratio of time devoted to unpaid care work
      </h2>
      <div
        id="lineGraph"
        style="background-color: #fff; border-radius: 20px"
      ></div>

      <h2 class="text-xl font-semibold my-4 uppercase">
        Gender Wage gap vs GDP per capita
      </h2>
      <div class="flex flex-col gap-4">
        <select
          id="countrySelect"
          class="block w-full lg:w-1/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></select>
        <div
          id="chart"
          style="background-color: #fff; border-radius: 20px"
        ></div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts//lineGraph.js"></script>
    <script src="scripts/chartScript.js"></script>
  </body>
</html>
