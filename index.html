<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Combined Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button-container button {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .button-container button:hover {
      background-color: #4338ca;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      height: auto;
      padding: 5px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <!-- Plot 1 -->
    <div id="section1" class="section active">
      <h2 class="text-xl font-semibold mb-4 uppercase">Unemployment rate by gender</h2>
      <div id="visualization" style="background-color: #fff; border-radius: 20px; height: 500px; width: 960px;"></div>
      <div class="button-container">
        <button id="next1">Next</button>
      </div>
    </div>
    
    <!-- Plot 2 -->
    <div id="section2" class="section">
      <h2 class="text-xl font-semibold my-4 uppercase">Female to male ratio of time devoted to unpaid care work</h2>
      <div id="lineGraph" style="background-color: #fff; border-radius: 20px; height: 500px; width: 960px;"></div>
      <div class="button-container">
        <button id="prev2">Previous</button>
        <button id="next2">Next</button>
      </div>
    </div>
    
    <!-- Plot 3 -->
    <div id="section3" class="section">
      <h2 class="text-xl font-semibold my-4 uppercase">Gender Wage gap vs GDP per capita</h2>
      <div class="flex flex-col gap-4">
        <select id="countrySelect" class="block w-full lg:w-1/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        <div id="plot3" style="background-color: #fff; border-radius: 20px; height: 500px; width: 960px;"></div>
      </div>
      <div class="button-container">
        <button id="prev3">Previous</button>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/lineGraph.js"></script>
  <script src="scripts/chartScript.js"></script>
  <script>
    // Navigation logic
    document.getElementById('next1').addEventListener('click', function() {
      document.getElementById('section1').classList.remove('active');
      document.getElementById('section2').classList.add('active');
    });
    document.getElementById('prev2').addEventListener('click', function() {
      document.getElementById('section2').classList.remove('active');
      document.getElementById('section1').classList.add('active');
    });
    document.getElementById('next2').addEventListener('click', function() {
      document.getElementById('section2').classList.remove('active');
      document.getElementById('section3').classList.add('active');
    });
    document.getElementById('prev3').addEventListener('click', function() {
      document.getElementById('section3').classList.remove('active');
      document.getElementById('section2').classList.add('active');
    });
  </script>
</body>
</html>
